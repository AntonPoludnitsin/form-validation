<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up Today!</h1>
    <!-- Form -->
    <form id="signUpForm">
      <div class="form-group">
        <label class="form-label" for="name">Full Name</label>
        <input class="form-input" type="text" id="name" placeholder="Full Name">
      </div>
      <div class="form-group">
        <label class="form-label" for="phone">Phone Number</label>
        <input class="form-input" type="text" id="phone" placeholder="555-555-5555">
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input class="form-input" type="text" id="email" placeholder="email@address.com">
      </div>
      <div class="form-group">
        <label class="form-label" for="birthday">Birthday</label>
        <input class="form-input" type="date" id="birthday">
      </div>  
      <div class="form-group">
        <label class="form-label" for="password1">Password</label>
        <input class="form-input" type="password" id="password1" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label class="form-label" for="password2">Confirm Password</label>
        <input class="form-input" type="password" id="password2" placeholder="Confirm Password">
    </div>
      <button type="submit">Register</button>
    </form>
    <!-- Error/Success Message -->
    <div id="message-container">
      <h3>Message Here!</h3>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>

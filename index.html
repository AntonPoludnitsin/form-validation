<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up Today!</h1>
    <!-- Form -->
    <form id="signUpForm" novalidate>
      <!-- Full Name -->
      <div class="form-group">
        <label class="form-label" for="name">Full Name</label>
        <input class="form-input" type="text" id="name" name="name" placeholder="Full Name" 
               required minlength="3" maxlength="12">
      </div>
      <!-- Phone Number -->
      <div class="form-group">
        <label class="form-label" for="phone">Phone Number</label>
        <input class="form-input" type="tel" id="phone" name="phone" placeholder="555-555-5555" 
               required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>
      <!-- Email Address -->
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input class="form-input" type="email" id="email" name="email" placeholder="email@address.com" minlength="6" required>
      </div>
      <!-- Website URL -->
      <div class="form-group">
        <label class="form-label" for="website">Website URL</label>
        <input class="form-input" type="url" id="website" name="website" placeholder="https://jacinto.design" required>
      </div>
      <!-- Password -->
      <div class="form-group">
        <label class="form-label" for="password1">Password</label>
        <input class="form-input" type="password" id="password1" placeholder="Enter Password" 
               required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength="8"
               title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
      </div>
      <!-- Confirm Password -->
      <div class="form-group">
        <label class="form-label" for="password2">Confirm Password</label>
        <input class="form-input" type="password" id="password2" placeholder="Confirm Password"
               required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength="8">
      </div>
      <button type="submit">Register</button>
    </form>
    <!-- Error/Success Message -->
    <div id="message-container">
      <h3>Don't Hesitate!</h3>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
